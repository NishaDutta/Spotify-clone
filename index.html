<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-New music era is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul> 
            <li class ="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About </li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Pied Piper-BTS</span>
                <span class="songlistplay"><span class="timestamp">0:30<i class="fa-sharp fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songName">Boy's liar </span>
                <span class="songlistplay"><span class="timestamp">0:43<i class="fa-sharp  fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover3.jpg" alt="1">
                <spanspan class="songName">Alone-Alan Walker</span>
                <span class="songlistplay"><span class="timestamp">0:29<i class="fa-sharp  fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover4.jpg" alt="1">
                <spanspan class="songName">Wanna be Rock-TXT</span>
                <span class="songlistplay"><span class="timestamp">02:37<i class="fa-sharp  fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover5.jpg" alt="1">
                <span class="songName">Ghost-Justin bieber</span>
                <span class="songlistplay"><span class="timestamp">0:30<i class="fa-sharp fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
        </div>
       <div>
        <div class="songBanner"></div>
       </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons"> 
            <!--fontawesome icons-->
            <i class="fa-sharp fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-sharp fa-regular fa-2x fa-circle-play" id ="masterPlay"></i>
            <i class="fa-sharp fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">Pied Piper - BTS
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/040f342ed5.js" crossorigin="anonymous"></script>
</body>
   
   
</html>
